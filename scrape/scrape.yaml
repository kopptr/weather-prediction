---
platform: linux
image_resource:
  type: docker-image
  source: {repository: julialang/julia}

inputs:
  - name: raw-weather-data
  - name: weather-prediction

params:
  - LAT:
  - LON:
  - NCITIES:
  - API_KEY:

run:
  path: sh
  args:
     - '-c'
     - '/opt/julia/bin/julia weather-prediction/scrape/scrape.jl'
